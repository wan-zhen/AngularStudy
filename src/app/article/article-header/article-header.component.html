<header class="post-header">
  <h2 class="post-title">
    <a *ngIf="!isEdit" [href]="item.href">{{item.title|uppercase|slice:-20}}</a>
    <!-- 在這裡直接雙向綁定item.title 做修改 會直接影響父元件的item data 不建議使用 -->
    <!-- 最好父子元件的資料要能拆開不要互相汙染 -->
    <input *ngIf="isEdit" [value]="newTitle"
    (keyup.enter)="doEdit($event.target.value)"
    (keyup.escape)="$event.target.value = item.title;isEdit=false;"/>
  </h2>
  <div class="post-info clearfix">
    <span class="post-date">
      <i class="glyphicon glyphicon-calendar"></i>{{item.date|date:'yyyy-MM-dd'}}</span>
    <span class="post-author">
      <i class="glyphicon glyphicon-user"></i>
      <a href="http://blog.miniasp.com/author/will.aspx">Will 保哥</a>
    </span>
    <span class="post-category">
      <i class="glyphicon glyphicon-folder-close"></i>
      <a [href]="item['category-link']">{{item.category}}</a>
    </span>
    <button (click)="deleteArticle()">刪除文章</button>
    <button *ngIf="!isEdit" (click)="isEdit=true">編輯標題</button>
    <button *ngIf="isEdit" (click)="isEdit=false">取消標題</button>
  </div>
</header>
